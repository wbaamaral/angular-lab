<div class="container">
  <div class="alert alert-success" role="alert">
    Funcionário <strong>{{nome}}</strong>, adicionado.
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" #nomeInput>
  </div>
  <!--
    Template reference verbos
  -->
  <button type="button" class="btn btn-primary h-space" (click)="alterarNome(nomeInput.value)">
    Incluir Funcionário</button>
</div>
