<div class="container">
  <div class="alert alert-success" role="alert" [hidden]="!adicionado">
    Adicionado funcion√°rio: <strong>{{nome}}</strong>.
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="nome" (focus)="adicionado=false">
  </div>
  <!--
    Template reference verbos
  -->
  <button type="button" class="btn btn-primary h-space" (click)="adicionar()" [disabled]="nome.length == 0">
    Adicionar</button>

  <div class="row justify-content-md-justify" style="margin-top: 20px;">

    <div class="col col-lg-2" style="margin-top: 2px;" *ngFor="let funcionario of funcionarios">
      <div class="card" >
        <img src="https://randomuser.me/api/portraits/men/{{funcionario.id}}.jpg" class="card-img-top">
        <div class="card-body">{{funcionario.nome}}</div>
      </div>
    </div>


</div>
